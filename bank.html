<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to <span class="font-bold text-green-600"> Baap er bank</span>
      </h1>
    </header>
    <main>
      <section class="mt-6">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-black">
          <div class="bg-red-400 p-8 rounded-xl">
            <h4 class="text-2xl">deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-2xl">withdrow</h4>
            <h2 class="text-5xl">$<span id="withdrow-total">00</span></h2>
          </div>
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <!-- deposit and withdrow -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-black">
          <div class="bg-sky-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4">Please deposit</h4>
            <input
              class="W-9/12 block mb-2 px-3"
              type="text"
              name=""
              id="deposit-field"
              placeholder="Your amount"
            />

            <button
              id="btn-deposit"
              class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700"
            >
              deposit
            </button>
          </div>
          <div class="bg-rose-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4">Please withdrow</h4>
            <input
              class="W-9/12 block mb-2 px-3"
              type="text"
              name=""
              id="withdrow-field"
              placeholder="Your amount"
            />

            <button
              id="btn-withdrow"
              class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700"
            >
              withdrow
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="./deposit.js"></script>
    <script src="./withdrow.js"></script>
  </body>
</html>
